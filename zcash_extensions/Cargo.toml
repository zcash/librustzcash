[package]
name = "zcash_extensions"
description = "Zcash Extension implementations & consensus node integration layer."
version = "0.0.0"
authors = ["Jack Grigg <jack@z.cash>", "Kris Nuttycombe <kris@z.cash>"]
homepage = "https://github.com/zcash/librustzcash"
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
categories.workspace = true

[dependencies]
blake2b_simd.workspace = true
zcash_primitives = { workspace = true, features = ["zfuture" ] }

[dev-dependencies]
ff.workspace = true
jubjub.workspace = true
rand_core.workspace = true
zcash_address.workspace = true
zcash_proofs.workspace = true

[features]
transparent-inputs = []
unstable-nu6 = ["zcash_primitives/unstable-nu6"]

[lib]
bench = false

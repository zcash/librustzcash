[package]
name = "zcash_extensions"
description = "Zcash Extension implementations & consensus node integration layer."
version = "0.0.0"
authors = ["Jack Grigg <jack@z.cash>", "Kris Nuttycombe <kris@z.cash>"]
homepage = "https://github.com/zcash/librustzcash"
repository = "https://github.com/zcash/librustzcash"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.60"

[dependencies]
blake2b_simd = "1"
zcash_primitives = { version = "0.10", path = "../zcash_primitives", default-features = false, features = ["zfuture" ] }

[dev-dependencies]
ff = "0.13"
jubjub = "0.10"
rand_core = "0.6"
zcash_address = { version = "0.2", path = "../components/zcash_address" }
zcash_proofs = { version = "0.10", path = "../zcash_proofs" }

[features]
transparent-inputs = []

[lib]
bench = false

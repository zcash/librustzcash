[package]
name = "zcash_client_sqlite"
description = "An SQLite-based Zcash light client"
version = "0.4.2"
authors = [
    "Jack Grigg <jack@z.cash>",
    "Kris Nuttycombe <kris@electriccoin.co>"
]
homepage = "https://github.com/zcash/librustzcash"
repository = "https://github.com/zcash/librustzcash"
readme = "README.md"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56.1"

[dependencies]
zcash_client_backend = { version = "0.6", path = "../zcash_client_backend" }
zcash_primitives = { version = "0.9", path = "../zcash_primitives" }

# Dependencies exposed in a public API:
# (Breaking upgrades to these require a breaking upgrade to this crate.)
# - Errors
bs58 = { version = "0.4", features = ["check"] }
hdwallet = { version = "0.3.1", optional = true }

# - Logging and metrics
tracing = "0.1"

# - Protobuf interfaces
prost = "0.11"

# - Secret management
secrecy = "0.8"

# - SQLite databases
group = "0.12"
jubjub = "0.9"
rusqlite = { version = "0.25", features = ["bundled", "time", "array"] }
schemer = "0.2"
schemer-rusqlite = "0.2.1"
time = "0.2"
uuid = "1.1"

# Dependencies used internally:
# (Breaking upgrades to these are usually backwards-compatible, but check MSRVs.)

[dev-dependencies]
assert_matches = "1.5"
proptest = "1.0.0"
rand_core = "0.6"
regex = "1.4"
tempfile = "3"
zcash_proofs = { version = "0.9", path = "../zcash_proofs" }
zcash_primitives = { version = "0.9", path = "../zcash_primitives", features = ["test-dependencies"] }
zcash_address = { version = "0.2", path = "../components/zcash_address", features = ["test-dependencies"] }

# zec_sqlite_cli dependencies
anyhow = "1"
futures-util = "0.3"
gumdrop = "0.8"
tls-api-rustls = "0.6"
tokio = { version = "1.21.0", features = ["fs", "macros", "rt-multi-thread"] }
tonic = { version = "0.8", features = ["gzip", "tls-webpki-roots"] }

[features]
mainnet = []
test-dependencies = [
    "zcash_primitives/test-dependencies",
    "zcash_client_backend/test-dependencies",
]
transparent-inputs = ["hdwallet", "zcash_client_backend/transparent-inputs"]
unstable = ["zcash_client_backend/unstable"]
zec_sqlite_cli = [
    "unstable",
    "zcash_client_backend/lightwalletd-tonic",
]

[lib]
bench = false

[[example]]
name = "zec_sqlite_cli"
required-features = ["zec_sqlite_cli"]
